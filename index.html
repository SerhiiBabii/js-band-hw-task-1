<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homewokr 1</title><link rel="stylesheet" href="./styles.823de36a.css">
  </head>
  <body>
    <div id="app"></div>
    <h3>Form adding Ship</h3>
    <form class="ship" name="ship" action="post">
      <label for="shipId">Id:</label>
      <input id="shipId" type="text" name="shipId" placeholder="id">
      <label for="shipModel">Model:</label>
      <input id="shipModel" type="text" name="shipModel" placeholder="shipModel">
      <label for="shipName">Name:</label>
      <input id="shipName" type="text" name="shipName" placeholder="Name">
      <label for="shipProducedYear">Produced year:</label>
      <input id="shipProducedYear" type="text" name="shipProducedYear" placeholder="producedYear">
      <label for="shipCapacity">Capacity:</label>
      <input id="shipCapacity" type="text" name="shipCapacity" placeholder="capacity">
      <label for="shipAverageSpeed">Average speed:</label>
      <input id="shipAverageSpeed" type="text" name="shipAverageSpeed" placeholder="averageSpeed">
      <label for="shipCountOfTeam">Count of team:</label>
      <input id="shipCountOfTeam" type="text" name="shipCountOfTeam" placeholder="countOfTeam">
      <button class="ship__btn" type="submit">Push</button>
    </form>
    <hr>
    <h3>Form adding Truck</h3>
    <form class="truck" name="truck" action="post">
      <label for="truckId">Id:</label>
      <input id="truckId" type="text" name="truckId" placeholder="id">
      <label for="truckModel">Model:</label>
      <input id="truckModel" type="text" name="truckModel" placeholder="truckModel">
      <label for="truckLicensePlate">License plate:</label>
      <input id="truckLicensePlate" type="text" name="truckLicensePlate" placeholder="licensePlate">
      <label for="truckProducedYear">Produced year:</label>
      <input id="truckProducedYear" type="text" name="truckProducedYear" placeholder="producedYear">
      <label for="truckCapacity">Capacity:</label>
      <input id="truckCapacity" type="text" name="truckCapacity" placeholder="capacity">
      <label for="truckAverageSpeed">Average speed:</label>
      <input id="truckAverageSpeed" type="text" name="truckAverageSpeed" placeholder="averageSpeed">
      <label for="truckTypeOfGas">Type of gas:</label>
      <input id="truckTypeOfGas" type="text" name="truckTypeOfGas" placeholder="typeOfGas">
      <button class="truck__btn" type="submit">Push</button>
    </form>
    <hr>
    <h3>Form adding Cost</h3>
    <form class="cost" name="cost" action="post">
      <label for="costTransportModel">Transport model:</label>
      <input id="costTransportModel" type="text" name="costTransportModel" placeholder="Transport model">
      <label for="costCargo">Cargo:</label>
      <input id="costCargo" type="text" name="costCargo" placeholder="Cargo">
      <label for="costDistance">Distance:</label>
      <input id="costDistance" type="text" name="costDistance" placeholder="Distance">
      <button class="cost__btn" type="submit">Push</button>
    </form>
    <h4>Transports:</h4>
    <ul class="list-transport"></ul>
    <h4>Cost:</h4>
    <ul class="list-cost"></ul>
    <script src="./src.aad9f8bc.js"></script>
  </body>
  </html>
